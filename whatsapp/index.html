<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        function redirecionar() {
            const horaAtual = new Date().getHours();
            let saudacao;

            if (horaAtual >= 6 && horaAtual < 12) {
                saudacao = "Bom dia";
            } else if (horaAtual >= 12 && horaAtual < 18) {
                saudacao = "Boa tarde";
            } else {
                saudacao = "Boa noite";
            }

            // Gerar URL do WhatsApp com a saudação
            const whatsappUrl = `https://wa.me/558892063359?text=${encodeURIComponent(saudacao)}`;
            window.location.href = whatsappUrl; // Redireciona automaticamente
        }

        window.onload = redirecionar; // Chama a função ao carregar a página
    </script>
</head>
<body>
    <p>Redirecionando você para o WhatsApp...</p>
</body>
</html>
