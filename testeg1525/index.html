<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso de Teste - DALTV</title>
    <style>
        :root {
            --vermelho: #E30613;
            --preto: #000000;
            --cinza: #f5f5f5;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--cinza);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background: var(--preto);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--vermelho);
        }
        
        .header h1 {
            margin: 0;
            font-size: 22px;
        }
        
        .content {
            padding: 20px;
        }
        
        .info-box {
            background: var(--cinza);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
        }
        
        .info-label {
            font-weight: bold;
            min-width: 100px;
            color: var(--preto);
        }
        
        .link-item {
            margin-bottom: 15px;
        }
        
        .link-text {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-family: monospace;
            word-break: break-all;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--vermelho);
            color: white;
            text-align: center;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn-secondary {
            background: var(--preto);
            margin-top: 5px;
        }
        
        .btn-copy {
            background: var(--preto);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .apps {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .app {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border-top: 3px solid var(--vermelho);
        }
        
        .app-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        .success-icon {
            color: var(--vermelho);
            font-size: 24px;
            margin-right: 10px;
        }
        
        .divider {
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ACESSO DE TESTE DALTV</h1>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <p>Preparando seu acesso gratuito...</p>
            </div>
            
            <div id="error" class="hidden">
                <p style="color: var(--vermelho); text-align: center;">Ocorreu um erro. Por favor, tente novamente.</p>
                <button id="retryBtn" class="btn">TENTAR NOVAMENTE</button>
            </div>
            
            <div id="success" class="hidden">
                <!-- Conteúdo será inserido aqui -->
            </div>
        </div>
    </div>

    <script>
        // Função para gerar o teste
        function generateTest() {
            // Mostrar carregamento
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            
            // Buscar dados
            fetch('https://painel.daltv.top/api/chatbot/rlKWO3Wzo7/XKjLMRD04p', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao gerar acesso');
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                showSuccess(data);
            })
            .catch(error => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                console.error('Erro:', error);
            });
        }

        // Mostrar resultado do teste
        function showSuccess(data) {
            const cred = data;
            let html = `
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <span class="success-icon">✓</span>
                    <h2 style="margin: 0;">ACESSO GERADO COM SUCESSO!</h2>
                </div>
                
                <div class="info-box">
                    <div class="info-item">
                        <div class="info-label">Usuário:</div>
                        <div><strong>${cred.username}</strong></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Senha:</div>
                        <div><strong>${cred.password}</strong></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Validade:</div>
                        <div>${cred.expiresAtFormatted}</div>
                    </div>
                </div>
                
                <h3>ASSISTIR AGORA</h3>
                
                <div class="link-item">
                    <p><strong>WebPlayer (Navegador):</strong></p>
                    <a href="http://web22.nossatv.live" target="_blank" class="btn">WEBPLAYER 1</a>
                    <a href="http://web23.nossatv.live" target="_blank" class="btn btn-secondary">WEBPLAYER 2</a>
                </div>
                
                <div class="divider"></div>
                
                <h3>CONFIGURAÇÕES MANUAIS</h3>
                
                <div class="link-item">
                    <p><strong>DNS para STB/SmartUP:</strong></p>
                    <div class="info-item">
                        <div class="info-label">Primário:</div>
                        <div>192.99.169.137</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Secundário:</div>
                        <div>209.14.137.25</div>
                    </div>
                </div>
                
                <div class="link-item">
                    <p><strong>Link M3U (para players IPTV):</strong></p>
                    <div class="link-text">${cred.dns}/get.php?username=${cred.username}&password=${cred.password}&type=m3u_plus</div>
                    <button class="btn-copy" onclick="copyText(this)">Copiar</button>
                </div>
                
                <div class="link-item">
                    <p><strong>SSIPTV (Smart TVs):</strong></p>
                    <div class="link-text">http://e.daltv.top/p/${cred.username}/${cred.password}/ssiptv</div>
                    <button class="btn-copy" onclick="copyText(this)">Copiar</button>
                </div>
                
                <div class="divider"></div>
                
                <h3>APLICATIVOS RECOMENDADOS</h3>
                
                <div class="apps">
                    <div class="app">
                        <div class="app-title">ASSIST PLUS</div>
                        <p>Para Smart TVs</p>
                        <p>Código: <strong>wow</strong></p>
                    </div>
                    <div class="app">
                        <div class="app-title">DALTV IBO</div>
                        <p>Para Android</p>
                        <a href="http://nossatv.live/apps/DALTV%20IBO.apk" target="_blank" class="btn btn-secondary" style="margin-top: 10px; padding: 8px;">BAIXAR APK</a>
                        <p style="margin-top: 10px;">Códigos:</p>
                        <div class="link-text" style="font-size: 13px;">Downloader: 8499779</div>
                        <div class="link-text" style="font-size: 13px;">NTDown: 33653</div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <button id="newTestBtn" class="btn btn-secondary">GERAR OUTRO TESTE</button>
                    <a href="${cred.payUrl}" target="_blank" class="btn">ASSINAR PLANO COMPLETO</a>
                </div>
            `;
            
            document.getElementById('success').innerHTML = html;
            document.getElementById('success').classList.remove('hidden');
            
            // Adicionar evento ao botão de novo teste
            document.getElementById('newTestBtn').addEventListener('click', generateTest);
        }

        // Função para copiar texto
        function copyText(button) {
            const text = button.previousElementSibling.textContent;
            navigator.clipboard.writeText(text);
            button.textContent = 'Copiado!';
            setTimeout(() => {
                button.textContent = 'Copiar';
            }, 2000);
        }

        // Event listeners
        document.getElementById('retryBtn')?.addEventListener('click', generateTest);

        // Gerar teste automaticamente ao carregar a página
        window.addEventListener('DOMContentLoaded', generateTest);
    </script>
</body>
</html>
