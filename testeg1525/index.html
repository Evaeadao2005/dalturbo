<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso de Teste - DALTV</title>
    <style>
        :root {
            --vermelho: #E30613;
            --preto: #000000;
            --cinza: #f5f5f5;
            --cinza-escuro: #e0e0e0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--cinza);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background: var(--preto);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--vermelho);
        }
        
        .header h1 {
            margin: 0;
            font-size: 22px;
        }
        
        .content {
            padding: 20px;
        }
        
        .info-box {
            background: var(--cinza);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .info-label {
            font-weight: bold;
            width: 100px;
            color: var(--preto);
            flex-shrink: 0;
        }
        
        .link-item {
            margin-bottom: 15px;
        }
        
        .link-text {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-family: monospace;
            word-break: break-all;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: var(--vermelho);
            color: white;
            text-align: center;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--cinza-escuro);
            color: var(--preto);
        }
        
        .btn-tertiary {
            background: white;
            color: var(--vermelho);
            border: 1px solid var(--vermelho);
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .btn-copy {
            background: var(--preto);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s;
            width: auto;
        }
        
        .btn-copy:hover {
            opacity: 0.9;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn-group .btn {
            margin-bottom: 0;
            flex: 1;
        }
        
        .apps {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .app {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border-top: 3px solid var(--vermelho);
        }
        
        .app-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        .success-icon {
            color: var(--vermelho);
            font-size: 24px;
            margin-right: 10px;
        }
        
        .divider {
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        
        .text-center {
            text-align: center;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .error-message {
            background-color: #FFF2F3;
            border-left: 4px solid var(--vermelho);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .whatsapp-btn:hover {
            opacity: 0.9;
        }
        
        .code-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .code-label {
            width: 80px;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .code-value {
            background: #f0f0f0;
            border-radius: 4px;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .countdown {
            text-align: center;
            font-size: 14px;
            color: var(--vermelho);
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ACESSO DE TESTE DALTV</h1>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <p>Preparando seu acesso gratuito...</p>
            </div>
            
            <div id="error" class="hidden">
                <!-- Mensagem de erro será inserida aqui -->
            </div>
            
            <div id="success" class="hidden">
                <!-- Conteúdo será inserido aqui -->
            </div>
            
            <div id="expired" class="hidden">
                <!-- Mensagem de link expirado será inserida aqui -->
            </div>
        </div>
    </div>

    <script>
        // Função para mostrar que o link expirou
        function showExpiredMessage() {
            const expiredHtml = `
                <div class="error-message">
                    <h3 style="margin-top: 0; color: var(--vermelho);">LINK DE TESTE EXPIRADO</h3>
                    <p>Este link de teste expirou. Se você ainda não testou nosso serviço, clique no botão abaixo para solicitar um novo link de teste.</p>
                    <p>Caso já tenha testado e gostado do serviço, clique em ASSINAR para adquirir seu plano completo.</p>
                </div>
                
                <div class="countdown" id="countdown">
                    Você será redirecionado para o WhatsApp em 10 segundos...
                </div>
                
                <div class="button-container">
                    <button id="newTestBtn" class="btn">SOLICITAR NOVO TESTE</button>
                    <a href="https://daltv.site/whatsapp" target="_blank" class="btn">ASSINAR PLANO COMPLETO</a>
                </div>
            `;
            
            document.getElementById('expired').innerHTML = expiredHtml;
            document.getElementById('expired').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            
            // Adicionar evento ao botão de novo teste
            document.getElementById('newTestBtn')?.addEventListener('click', function() {
                window.location.href = "https://wa.me/5588993509111?text=Olá,%20gostaria%20de%20solicitar%20um%20novo%20link%20de%20teste";
            });
            
            // Iniciar contagem regressiva para redirecionamento
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = `Você será redirecionado para o WhatsApp em ${seconds} segundos...`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://wa.me/5588993509111?text=Olá,%20gostaria%20de%20assinar%20o%20plano%20completo%20da%20DALTV";
                }
            }, 1000);
        }

        // Gerar a mensagem de link expirado automaticamente ao carregar a página
        window.addEventListener('DOMContentLoaded', function() {
            // Simular um pequeno delay antes de mostrar a mensagem de expirado
            setTimeout(showExpiredMessage, 1000);
        });
    </script>
</body>
</html>
