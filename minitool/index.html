<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostas Rápidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #fff;
        }
        .resposta {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .resposta img {
            max-width: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-copiar {
            padding: 5px 10px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h2>Respostas Rápidas</h2>
    
    <!-- Resposta 1 -->
    <div class="resposta">
        <img src="androidtv.jpg" alt="Imagem Exemplo">
        <button class="btn-copiar" data-arquivo="androidtv.txt">Android</button>
    </div>
    
    <!-- Resposta 2 -->
    <div class="resposta">
        <img src="smartv.jpg" alt="Imagem Exemplo">
        <button class="btn-copiar" data-arquivo="smartv.txt">Smartv</button>
    </div>
    
    <script>
        // Função para carregar e copiar o texto
        async function copiarTexto(arquivo) {
            try {
                const resposta = await fetch(arquivo); // Carrega o arquivo .txt
                const texto = await resposta.text(); // Converte o conteúdo para texto
                navigator.clipboard.writeText(texto) // Copia o texto para a área de transferência
                    .then(() => {
                        alert("Texto copiado com sucesso!");
                    })
                    .catch(err => {
                        console.error("Erro ao copiar texto: ", err);
                        alert("Erro ao copiar texto.");
                    });
            } catch (erro) {
                console.error('Erro ao carregar o arquivo:', erro);
                alert("Erro ao carregar o texto.");
            }
        }

        // Adiciona o evento de clique aos botões
        document.querySelectorAll('.btn-copiar').forEach(botao => {
            botao.addEventListener('click', () => {
                const arquivo = botao.getAttribute('data-arquivo'); // Obtém o nome do arquivo .txt
                copiarTexto(arquivo); // Copia o texto do arquivo
            });
        });
    </script>
</body>
</html>
