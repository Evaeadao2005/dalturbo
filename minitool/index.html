<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostas Rápidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #fff;
        }
        .resposta {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .resposta img {
            max-width: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-copiar {
            padding: 10px 15px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h2>Respostas Rápidas</h2>
    
    <!-- Resposta 1 -->
    <div class="resposta" data-arquivo="androidtv.txt">
        <img src="androidtv.jpg" alt="Imagem Exemplo">
        <button class="btn-copiar">Android</button>
    </div>
    
    <!-- Resposta 2 -->
    <div class="resposta" data-arquivo="smartv.txt">
        <img src="smartv.jpg" alt="Imagem Exemplo">
        <button class="btn-copiar">Smartv</button>
    </div>
    
    <!-- Botão Disparo -->
    <div class="resposta" data-arquivo="disparo.txt">
        <button class="btn-copiar" style="width: 100%;">Disparo</button>
    </div>
    
    <script>
        // Função para carregar e copiar o texto
        async function copiarTexto(arquivo) {
            try {
                const resposta = await fetch(arquivo);
                const texto = await resposta.text();
                navigator.clipboard.writeText(texto)
                    .then(() => console.log('Texto copiado!'))
                    .catch(err => console.error('Erro ao copiar:', err));
            } catch (erro) {
                console.error('Erro ao carregar o arquivo:', erro);
            }
        }

        // Adiciona evento de clique em toda a div "resposta"
        document.querySelectorAll('.resposta').forEach(item => {
            item.addEventListener('click', () => {
                const arquivo = item.getAttribute('data-arquivo');
                copiarTexto(arquivo);
            });
        });
    </script>
</body>
</html>
