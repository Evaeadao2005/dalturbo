                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                countdownElement.textContent = `Seu teste expira em: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = "Seu teste expirou!";
                    countdownElement.style.color = "#E30613";
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        // Gerar teste automaticamente ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', generateTest);
    </script>
