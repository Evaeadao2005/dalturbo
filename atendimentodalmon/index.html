<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://daltv.site/favicon.ico" type="image/x-icon">
  <title>Atendimento Dalmon</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
    }

    /* Container do chat */
    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      height: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    #chat-box {
      width: 100%;
      height: calc(100% - 120px); /* Ajuste para deixar espaço para a barra superior fixa */
      background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
      background-size: cover;
      background-attachment: fixed; /* Garante que o fundo fique fixo */
      background-position: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-top: 60px; /* Ajuste para a barra superior fixa */
      box-sizing: border-box;
      word-wrap: break-word;
      overflow-x: hidden; /* Evitar overflow horizontal */
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
    }

    .user {
      background-color: #d1f8e4;
      align-self: flex-end;
      border-radius: 18px 18px 0 18px;
    }

    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
      border-radius: 18px 18px 18px 0;
    }

    .typing {
      font-style: italic;
      color: #888;
    }

    /* Input e botão de envio fixos */
    .input-container {
      display: flex;
      width: 100%;
      max-width: 480px;
      margin-top: 10px;
      align-items: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      background-color: #fff;
      z-index: 2;
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      background-color: #ffffff;
      margin-right: 10px;
      outline: none;
      box-shadow: none;
    }

    input[type="text"]:focus {
      border-color: #25d366;
    }

    .send-button {
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      background-color: #128c7e;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transform: scale(1.1);
    }

    .send-button i {
      font-size: 24px;
    }

    /* Estilo do perfil */
    .header {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      flex-shrink: 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
    }

    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Ajuste do layout para evitar o scroll horizontal */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow-x: hidden;
    }

    /* Evitar o movimento do layout ao abrir o teclado */
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      position: relative;
      padding-bottom: 60px; /* Garantir que o chat box não sobreponha o teclado */
      background-attachment: fixed; /* Fixar o fundo */
      background-position: center;
      background-size: cover; /* Garantir que cubra toda a área */
    }

    /* Resposta bot com foco no layout fixo e ajuste do scroll */
    .whatsapp-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .whatsapp-button {
      background-color: #25d366;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      width: 250px;
    }

    .whatsapp-button:hover {
      background-color: #128c7e;
    }

  </style>
</head>
<body>

  <div id="chat-container">
    <div class="header" id="header">
      <img src="https://daltv.site/logo.avif" alt="Perfil Atendente Dalmon">
      <span>Atendente Dalmon</span>
    </div>

    <div id="chat-box">
      <!-- As mensagens serão inseridas aqui -->
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Digite aqui..." onkeypress="handleKeyPress(event)">
      <button class="send-button" onclick="sendMessage()">
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    let step = 0;
    let userName = "";
    let userDevice = "";
    let userPlan = "";
    let userTVBrand = "";
    let discountPrice = 0;

    const chatBox = document.getElementById("chat-box");
    const header = document.getElementById("header");

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Bom dia!";
      if (hour < 18) return "Boa tarde!";
      return "Boa noite!";
    }

    function addTypingMessage(message, sender, callback) {
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("message", "bot", "typing");
      typingIndicator.textContent = "Digitando...";
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        chatBox.removeChild(typingIndicator);
        addMessage(message, sender);
        if (callback) callback();
      }, 1000 + Math.random() * 1000);
    }

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message) {
        addMessage(message, "user");
        input.value = "";
        handleUserMessage(message);
      }
    }

    function handleUserMessage(message) {
      switch (step) {
        case 0:
          addTypingMessage("Olá, " + getGreeting(), "bot", () => {
            addMessage("Qual é o seu nome?", "bot");
            step++;
          });
          break;
        case 1:
          userName = message;
          addTypingMessage("Muito prazer, " + userName + "!", "bot", () => {
            addMessage("Qual dispositivo você está usando?", "bot");
            step++;
          });
          break;
        case 2:
          userDevice = message;
          addTypingMessage("Ótimo! Agora, qual plano você deseja?", "bot", () => {
            addMessage("Escolha o seu plano:", "bot");
            step++;
          });
          break;
        case 3:
          userPlan = message;
          addMessage("Perfeito! Obrigado por escolher o " + userPlan, "bot");
          break;
        default:
          break;
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>

</body>
</html>
