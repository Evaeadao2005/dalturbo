<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://daltv.site/favicon.ico" type="image/x-icon">
  <title>Atendimento Dalmon</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-start;
      align-items: center;
    }

    /* Container do chat */
    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      height: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    #chat-box {
      width: 100%;
      height: calc(100% - 120px); /* Ajuste para deixar espaço para a barra superior fixa */
      background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
      background-size: cover;
      background-position: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-top: 60px; /* Ajuste para a barra superior fixa */
      box-sizing: border-box;
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
    }

    .user {
      background-color: #d1f8e4;
      align-self: flex-end;
      border-radius: 18px 18px 0 18px;
    }

    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
      border-radius: 18px 18px 18px 0;
    }

    .typing {
      font-style: italic;
      color: #888;
    }

    /* Estilo da barra superior (Header) */
    .header {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      flex-shrink: 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
    }

    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Input e botão de envio fixos */
    .input-container {
      display: flex;
      width: 100%;
      padding: 10px;
      position: fixed;
      bottom: 0;
      background-color: #fff;
      z-index: 2;
      justify-content: space-between;
      box-sizing: border-box;
    }

    input[type="text"] {
      width: 85%; /* Ajuste para evitar que ultrapasse a tela */
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      background-color: #ffffff;
      outline: none;
      box-shadow: none;
    }

    input[type="text"]:focus {
      border-color: #25d366;
    }

    .send-button {
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      background-color: #128c7e;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transform: scale(1.1);
    }

    .send-button i {
      font-size: 24px;
    }

    /* Ajuste do layout para evitar o scroll horizontal */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow-x: hidden;
    }

    /* Botões de planos */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    /* Botão do WhatsApp */
    .whatsapp-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .whatsapp-button {
      background-color: #25d366;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whatsapp-button:hover {
      background-color: #128c7e;
      transform: scale(1.05);
    }

    /* Melhorar a visualização para dispositivos móveis */
    @media (max-width: 480px) {
      .header {
        font-size: 16px;
      }

      .send-button {
        width: 50px;
        height: 50px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      #chat-container {
        max-width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div class="header" id="header">
      <img src="https://daltv.site/logo.avif" alt="Perfil Atendente Dalmon">
      <span>Atendente Dalmon</span>
    </div>

    <div id="chat-box">
      <!-- As mensagens serão inseridas aqui -->
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Digite aqui..." onkeypress="handleKeyPress(event)">
      <button class="send-button" onclick="sendMessage()">
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    let step = 0;
    let userName = "";
    let userDevice = "";
    let userTVBrand = "";

    const chatBox = document.getElementById("chat-box");

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Bom dia!";
      if (hour < 18) return "Boa tarde!";
      return "Boa noite!";
    }

    function addTypingMessage(message, sender, callback) {
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("message", "bot", "typing");
      typingIndicator.textContent = "Digitando...";
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        chatBox.removeChild(typingIndicator);
        addMessage(message, sender);
        if (callback) callback();
      }, 1000 + Math.random() * 1000);
    }

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const userInput = input.value.trim();
      if (!userInput) return;

      addMessage(userInput, "user");
      input.value = "";

      processBotResponse(userInput);
    }

    function processBotResponse(userInput) {
      if (step === 0) {
        userName = userInput;
        addTypingMessage(
          `Certo, ${userName}. Qual dispositivo você usará? (Ex: Celular Android, iPhone, TV Smart, etc.)`,
          "bot"
        );
        step++;
      } else if (step === 1) {
        userDevice = userInput;
        handleDeviceResponse(userDevice);
      } else if (step === 2) {
        userTVBrand = userInput;
        showPlans();
      }
    }

    function handleDeviceResponse(device) {
      if (device.toLowerCase().includes("tv")) {
        addTypingMessage("Qual a marca da sua TV?", "bot", () => {
          step++;
        });
      } else {
        showPlans();
      }
    }

    function showPlans() {
      addTypingMessage("Agora, vamos escolher o plano ideal para você.", "bot", () => {
        const plans = [
          { name: "Plano Mensal", description: "Testes mensais", price: "R$49,99", discountPrice: "R$44,99" },
          { name: "Plano Trimestral", description: "Testes trimestrais", price: "R$139,99", discountPrice: "R$134,99" },
          { name: "Plano Semestral", description: "Testes semestrais", price: "R$269,99", discountPrice: "R$264,99" },
          { name: "Plano Anual", description: "Testes anuais", price: "R$499,99", discountPrice: "R$494,99" }
        ];

        const buttonContainer = document.createElement("div");
        buttonContainer.classList.add("button-container");

        plans.forEach(plan => {
          const planButton = document.createElement("button");
          planButton.textContent = `${plan.name} - ${plan.description} por ${plan.discountPrice}`;
          planButton.onclick = () => handleWhatsAppButton(plan);
          buttonContainer.appendChild(planButton);
        });

        chatBox.appendChild(buttonContainer);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function handleWhatsAppButton(plan) {
      const whatsappButtonContainer = document.createElement("div");
      whatsappButtonContainer.classList.add("whatsapp-button-container");

      const mensagem = `${getGreeting()} Meu nome é ${userName}. Estou usando um(a) ${userDevice}${userTVBrand ? ', da marca ' + userTVBrand : ''}. Gostaria de contratar o ${plan.name} por ${plan.discountPrice}.`;

      const whatsappButton = document.createElement("a");
      whatsappButton.href = `https://wa.me/5583990000000?text=${encodeURIComponent(mensagem)}`;
      whatsappButton.classList.add("whatsapp-button");
      whatsappButton.textContent = "Finalizar no WhatsApp";

      whatsappButtonContainer.appendChild(whatsappButton);
      chatBox.appendChild(whatsappButtonContainer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    addMessage(getGreeting(), "bot");

  </script>
</body>
</html>
