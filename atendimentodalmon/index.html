<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://daltv.site/favicon.ico" type="image/x-icon">
  <title>Atendimento Dalmon</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center; /* Alinha o conteúdo verticalmente no centro */
      align-items: center; /* Alinha o conteúdo horizontalmente no centro */
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      height: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-top: 60px;
      align-items: flex-start;
    }

    #chat-box {
      width: 100%;
      height: calc(100% - 60px); /* Espaço para a barra de digitação */
      background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
      background-size: cover;
      background-position: top center;
      background-attachment: fixed;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
      justify-content: flex-start;
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
    }

    .user {
      background-color: #d1f8e4;
      align-self: flex-end;
      border-radius: 18px 18px 0 18px;
    }

    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
      border-radius: 18px 18px 18px 0;
    }

    .typing {
      font-style: italic;
      color: #888;
    }

    .header {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding-left: 10px;
      padding-right: 10px;
      box-sizing: border-box;
    }

    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .input-container {
      display: flex;
      width: 100%;
      padding: 10px;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
      justify-content: space-between;
      align-items: center;
    }

    input[type="text"] {
      width: calc(100% - 60px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      background-color: #ffffff;
      outline: none;
      box-shadow: none;
    }

    input[type="text"]:focus {
      border-color: #25d366;
    }

    .send-button {
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 50px;
      height: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      background-color: #128c7e;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transform: scale(1.1);
    }

    .send-button i {
      font-size: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow-x: hidden;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
      gap: 10px;
      width: 100%;
    }

    .plan-button {
      background-color: #25d366;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      border: none;
    }

    .plan-button:hover {
      background-color: #128c7e;
      transform: scale(1.05);
    }

    .whatsapp-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .whatsapp-button {
      background-color: #25d366;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whatsapp-button:hover {
      background-color: #128c7e;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .header {
        font-size: 16px;
      }

      .send-button {
        width: 50px;
        height: 50px;
      }

      input[type="text"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div class="header" id="header">
      <img src="https://daltv.site/logo.avif" alt="Perfil Atendente Dalmon">
      <span>Atendente Dalmon</span>
    </div>

    <div id="chat-box">
      <!-- As mensagens serão inseridas aqui -->
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Digite aqui..." onkeypress="handleKeyPress(event)">
      <button class="send-button" onclick="sendMessage()">
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    let step = 0;
    let userName = "";
    let userDevice = "";
    let userPlan = "";
    let userTVBrand = "";
    let discountPrice = 0;

    const chatBox = document.getElementById("chat-box");

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Bom dia!";
      if (hour < 18) return "Boa tarde!";
      return "Boa noite!";
    }

    function addTypingMessage(message, sender, callback) {
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("message", "bot", "typing");
      typingIndicator.textContent = "Digitando...";
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        chatBox.removeChild(typingIndicator);
        addMessage(message, sender);
        if (callback) callback();
      }, 1000 + Math.random() * 1000);
    }

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const userInput = input.value.trim();
      if (!userInput) return;

      addMessage(userInput, "user");
      input.value = "";

      processBotResponse(userInput);
    }

    function processBotResponse(userInput) {
      if (step === 0) {
        userName = userInput;
        addTypingMessage(
          `Certo, ${userName}. Qual dispositivo você usará? (Ex: Celular Android, iPhone, TV Smart, etc.)`,
          "bot"
        );
        step++;
      } else if (step === 1) {
        userDevice = userInput.toLowerCase();
        if (userDevice.includes("tv")) {
          addTypingMessage(
            "Qual é a marca da sua TV?",
            "bot"
          );
          step++;
        } else {
          addPlanOptions();
        }
      } else if (step === 2 && userDevice.includes("tv")) {
        userTVBrand = userInput;
        addPlanOptions();
      }
    }

    function addPlanOptions() {
      const plans = [
        { name: "Mensal", price: 30.00 },
        { name: "Trimestral", price: 85.00 },
        { name: "Semestral", price: 160.00 },
        { name: "Anual", price: 300.00 }
      ];

      const planButtons = plans.map(plan => {
        const finalPrice = plan.price - 5; // Desconto de R$5
        return `<button class="plan-button" onclick="selectPlan('${plan.name}', ${finalPrice})">
                  ${plan.name} - R$${finalPrice.toFixed(2)}
                </button>`;
      });

      chatBox.innerHTML += `
        <div class="message bot">
          Escolha seu plano de assinatura:
        </div>
        <div class="button-container">
          ${planButtons.join('')}
        </div>
      `;
    }

    function selectPlan(plan, price) {
      userPlan = plan;
      discountPrice = price;

      const message = `${getGreeting()} Eu sou ${userName}, escolhi o plano ${userPlan} por R$${discountPrice.toFixed(2)}. Dispositivo: ${userDevice}.`;
      if (userDevice.includes("tv")) {
        message += ` Marca da TV: ${userTVBrand}.`;
      }

      chatBox.innerHTML += `
        <div class="message bot">
          Você escolheu o plano ${userPlan}. Agora, clique no link abaixo para falar conosco no WhatsApp.
        </div>
        <div class="whatsapp-button-container">
          <a href="https://wa.me/5511999999999?text=${encodeURIComponent(message)}" class="whatsapp-button" target="_blank">
            Falar no WhatsApp
          </a>
        </div>
      `;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>

</body>
</html>
